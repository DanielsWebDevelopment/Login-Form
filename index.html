<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form | DanielsProg</title>
</head>
<body>
    <div class="container">
        <div class="login-title">
            <h1>Login</h1>
        </div>
        <div id="error"></div>
        <div class="user-input" id="form">
            <input type="text" name="username" id="search-input" placeholder="Email or Username">
            <input type="password" name="password" id="password" placeholder="Password">
            <button onclick="logIn()" id="btn-login">Login In</button>
        </div>
            <div class="login-info">
                <a href="#">forget Password?</a>
                <a href="#">Register</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
